
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourbon-Collaborate | Premium Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vault-black: #050505;
            --vault-gold: #D4AF37;
            --vault-silver: #E0E0E0;
            --glass: rgba(10, 10, 10, 0.9);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--vault-black);
            color: var(--vault-silver);
            overflow: hidden;
            margin: 0;
        }
        .font-playfair { font-family: 'Playfair Display', serif; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--vault-black); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, var(--vault-gold), transparent); border-radius: 10px; }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .gold-text-shimmer {
            background: linear-gradient(90deg, #D4AF37, #FFFFFF, #D4AF37);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        @keyframes vaultOpen {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-vault { animation: vaultOpen 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .sidebar-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: rgba(255, 255, 255, 0.05);
            cursor: text;
        }

        .editor-btn-active {
            @apply bg-[#D4AF37] text-black shadow-[0_0_15px_rgba(212,175,55,0.4)];
        }
    </style>
